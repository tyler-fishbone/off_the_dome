<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Princess+Sofia|Rock+Salt|Sedgwick+Ave+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Jura" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>off the dome</title>
</head>
<body>
  <header>
    <h1>off the dome</h1>
  </header>

  <main>
    <section id="intro-section">
      <div id="left-container">
        <h2>freestyle rap.</h2>
        <h2>authenticated.</h2>
      </div>
      <div id="right-container">
        <img src="icons/mic_icon_1.png" alt="microphone_icon" width="80px";>
        <button>record now</button>
      </div>
    </section>

    <section id="recording-section">
      <form id="username-form">
        <fieldset>
          <legend>enter your freestyle name</legend>
          <label for="name"></label>  
          <input type="text" name="name" id="username">
          <button type="submit">submit name</button>
        </fieldset>
      </form>
      <div id="directions-for-user">
        <h3 id="welcome-message">
          welcome ______
        </h3>
        <p>Here is your beat. If you can't hear it make sure your sound is on.</p>
        <button> I can hear the beat</button>
        <button> I can't hear the beat</button>
        <p>Press record for your randomly generated freestyle topic.</p>
        <p>Recording will begin 10 seconds after your topic is shown.</p>
        <button>Record</button>
      </div>
      
      
    </section>
  </main>

  <footer>
  </footer>
  <script src="app.js"></script>
</body>
</html>
